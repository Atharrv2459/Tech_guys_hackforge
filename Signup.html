<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SubsTrack</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            font-family: 'Noto Sans', sans-serif;
            color: #FFF;
        }
        .glass-container {
            border-radius: 20px;
            border: 1px solid #AFAFAF;
            background: linear-gradient(321deg, rgba(191, 191, 191, 0.06) 5.98%, rgba(0, 0, 0, 0.00) 66.28%), rgba(0, 0, 0, 0.14);
            box-shadow: -8px 4px 5px 0px rgba(0, 0, 0, 0.24);
            backdrop-filter: blur(26.5px);
            -webkit-backdrop-filter: blur(26.5px);
        }
        .custom-input {
            background-color: transparent;
            border-radius: 12px;
            border: 1px solid #FFF;
            padding: 14px 16px;
            width: 100%;
            color: #FFF;
        }
        .custom-input::placeholder { color: #a0aec0; }
        .signup-button { background: linear-gradient(90deg, #8A2BE2, #AD3BEF); }
        .error-message {
            color: #f87171;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <header class="absolute top-0 left-0 p-4 sm:p-8">
        <h1 class="text-2xl font-bold text-white tracking-wide">SubsTrack</h1>
    </header>

    <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 items-center gap-16">
        
        <div class="text-center md:text-left">
            <h1 class="text-6xl lg:text-8xl font-semibold leading-tight">
                Create Your <br> 
                <span style="color: #AD3BEF;">Account</span>
            </h1>
        </div>

        <div class="glass-container w-full max-w-md p-8 md:p-10 mx-auto">
            <div class="text-left mb-8">
                <h2 class="text-2xl font-bold">SIGN UP</h2>
                <p class="text-gray-400 mt-1">Join us and take control of your subscriptions.</p>
            </div>

            <form id="signup-form" class="space-y-5">
                <div>
                    <input id="name" type="text" placeholder="Full Name" class="custom-input focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <input id="email" type="email" placeholder="Email" class="custom-input focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password" class="custom-input focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <input id="confirmPassword" type="password" placeholder="Confirm Password" class="custom-input focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <button id="signup-btn" type="submit" class="w-full signup-button text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity duration-300 mt-2">
                        Create Account
                    </button>
                </div>
            </form>

            <p id="error-message" class="error-message"></p>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="mx-4 text-gray-500 text-sm">Or</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <div class="flex justify-center items-center space-x-4">
                <button class="p-2 border border-gray-600 rounded-full hover:bg-gray-700 transition-colors">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="h-6 w-6"/>
                </button>
                <button class="p-2 border border-gray-600 rounded-full hover:bg-gray-700 transition-colors">
                     <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple" class="h-6 w-6"/>
                </button>
            </div>

            <div class="mt-6 text-center text-sm text-gray-400">
                <p>Already have an account? <a href="login.html" class="font-medium text-purple-400 hover:text-purple-300">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission
                
                // Redirect directly to the index page upon clicking the button
                window.location.href = 'homepage.html';
            });
        });
    </script>

</body>
</html>
