<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitting - SubsTrack</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Matching the dark theme */
        }
    </style>
</head>
<body class="text-white antialiased">

    <!-- Top Navigation Bar -->
    <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="home.html" class="text-xl font-bold text-white tracking-wide">SubsTrack</a>
            <div class="text-right">
                <p class="text-lg font-medium text-white">Hi, Alex</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Page Header -->
        <div class="text-center my-8">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">
                Subscription Splitting
            </h1>
            <p class="mt-2 text-gray-400">Manage your shared plans and track who owes what.</p>
        </div>

        <!-- Splitting Details Card -->
        <div class="max-w-2xl mx-auto bg-gray-800/50 rounded-2xl p-6 md:p-8">
            
            <!-- Main Subscription Info -->
            <div class="flex items-center justify-between pb-6 border-b border-gray-700">
                <div class="flex items-center gap-4">
                    <img src="https://img.icons8.com/color/96/000000/netflix.png" alt="Netflix Logo" class="h-16 w-16">
                    <div>
                        <h3 class="text-2xl font-bold">Netflix Family Plan</h3>
                        <p class="text-gray-400">Shared with 2 friends</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-3xl font-bold">$30<span class="text-base font-medium text-gray-400">/mo</span></p>
                    <p class="text-sm text-gray-500">Next bill: 22-09-2025</p>
                </div>
            </div>

            <!-- Split Breakdown -->
            <div class="mt-6">
                <h4 class="text-lg font-semibold mb-4">Split Details:</h4>
                <div class="space-y-4">
                    
                    <!-- Person 1 (You) -->
                    <div class="flex items-center justify-between bg-gray-700/50 p-4 rounded-lg">
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/40x40/7c3aed/ffffff?text=A" alt="Alex's Avatar" class="h-10 w-10 rounded-full">
                            <div>
                                <p class="font-bold">You (Alex)</p>
                                <p class="text-xs text-green-400 font-semibold">Paid</p>
                            </div>
                        </div>
                        <p class="text-xl font-bold">$10.00</p>
                    </div>

                    <!-- Person 2 -->
                    <div class="flex items-center justify-between bg-gray-700/50 p-4 rounded-lg">
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/40x40/d946ef/ffffff?text=B" alt="Ben's Avatar" class="h-10 w-10 rounded-full">
                            <div>
                                <p class="font-bold">Ben</p>
                                <p class="text-xs text-yellow-400 font-semibold">Owes you</p>
                            </div>
                        </div>
                        <p class="text-xl font-bold">$10.00</p>
                    </div>

                    <!-- Person 3 -->
                    <div class="flex items-center justify-between bg-gray-700/50 p-4 rounded-lg">
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/40x40/ec4899/ffffff?text=C" alt="Chloe's Avatar" class="h-10 w-10 rounded-full">
                            <div>
                                <p class="font-bold">Chloe</p>
                                <p class="text-xs text-yellow-400 font-semibold">Owes you</p>
                            </div>
                        </div>
                        <p class="text-xl font-bold">$10.00</p>
                    </div>

                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4">
                <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Add Person
                </button>
                <button class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Settle Dues
                </button>
            </div>
        </div>
    </main>

</body>
</html>
